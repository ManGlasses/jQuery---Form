<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/main.css">

    <!-- json -->
    <script src="json/Practice3Data.js"></script>

    <!-- Restaurant -->
    <script src="js/Restaurant/selRestaurantTypeShow.js"></script>
    <script src="js/Restaurant/tbRestaurant.js"></script>
    <script src="js/Restaurant/formRestaurant.js"></script>
    <script src="js/Restaurant/txtRestaurantName.js"></script>

    <!-- Menu -->
    <script src="js/Menu/showMenu.js"></script>
    <script src="js/Menu/selMenuTypeShow.js"></script>
    <script src="js/Menu/tbMenu.js"></script>
    <script src="js/Menu/formMenu.js"></script>
    <script src="js/Menu/txtMenuName.js"></script>

    <script src="js/btnViewMenu.js"></script>

    <title>jQuery-Form</title>
</head>

<body>

    <!-- Restaurant -->
    <div>

        <div>
            <h1>RESTAURANT RECORD FORM</h1>
        </div>

        <div>
            <label>Select Type : </label>
            <select id="selRestaurantTypeShow">
                <option value="0" selected>All</option>
            </select>
        </div>

        <div>
            <table class="table">
                <thead>
                    <tr class="bgYellow textWhite">
                        <th>Name</th>
                        <th>Type</th>
                        <th>&nbsp;</th>
                        <th>&nbsp;</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody id="dataTableRestaurant"></tbody>
            </table>
        </div>

        <div>
            <input id="btnAddNewRestaurant" type="button" value="Add New Restaurant" />
        </div>

        <div>
            <label>Name : </label>
            <input id="txtRestaurantName" type="text" />
        </div>

        <div>
            <label>Type : </label>
            <select id="selRestaurantTypeEdit"></select>
        </div>

        <div>
            <label>Detail : </label>
            <br/>
            <textarea id="txtareaRestaurantDetail" cols="70" rows="7"></textarea>
        </div>

        <div>
            <input id="btnSaveRestaurant" type="button" value="Save" />
            <input id="btnCancelRestaurant" type="button" value="Cancel" />
        </div>

    </div>

    <!-- Menu -->
    <div id="menu"></div>

</body>

</html>
